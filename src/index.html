<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coffee roastery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;600italic;700;900&display=swap&subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="full-width">
    <div class="container">
      <div class="wrapper">
        <div class="logo">
          <h1 class="logo-title">el tigre</h1>
          <h4 class="logo-subtitle">venezuela coffee beans</h4>
        </div>
        <div class="main-nav">
          <a href="#home">home</a>
          <a href="#products">products</a>
          <a href="#contact">contact</a>
        </div>
      </div>
      <h1 class="main-title">
        <span class="first-line">home of</span>
        <span class="second-line">original tastes</span>
      </h1>
      <div class="footer">
        <p>discover</p>
        <i class="icon-arrow"></i>
      </div>
    </div>
  </header>

  <div id="pages">
    <section id="home">
      <div class="home-wrapper"></div>
    </section>
    <section id="products">
      <h1 class="section-header">products</h1>
      <div id="product-list" class="products-wrapper"></div>
    </section>
    <section id="contact">
      <h1 class="section-header">Contact Us</h1>
      <div class="contact-wrapper"></div>
    </section>
  </div>

  <script id="template-contact" type="text/x-handlebars-template">
    <div class="contact-form">
      <form class="contact-us">
        <label for="name">name</label>
        <input type="text" id="name" name="name">
        
        <label for="title">title</label>
        <input type="text" id="title" name="title">
        
        <label for="message">message</label>
        <textarea id="message" name="message" rows="5"></textarea>
        
        <button type="submit">submit</button>
      </form>
    </div>
    <div class="main-footer">
      <p>&copy; 2021 EL TIGRE inc.</p>
    </div>
  </script>

  <script id="template-products" type="text/x-handlebars-template">
    
    <div class="products-container">
    {{#each this}}
      <div class="product-container">
        <div class="product-content">
          <h1 class="product-title">0{{id}}. {{title}}</h1>
          <p class="product-description">
            {{description}}
          </p>
          <div class="details-wrapper">
            <div class="details">
              <p>roasting: <span>{{roasting}}</span></p>
              <p>intensity: <span>{{intensity}}</span></p>
            </div>
            <div class="most-popular">
              {{#if mostPopular}}
              <img src="images/laur.webp" alt="">
              {{/if}}
            </div>
          </div>
        </div>
        <div class="product-photo">
          {{{image}}}
        </div>
      </div>
      {{/each}}
      
      
      <div class="main-footer">
        <p>&copy; 2021 EL TIGRE inc.</p>
      </div>
    </div>
    </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
  <script src="js/app.js" type="module"></script>
</body>
</html>
