<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coffee roastery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;600italic;700;900&display=swap&subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="full-width">
    <div class="container">
      <div class="wrapper">
        <div class="logo">
          <h1 class="logo-title">el tigre</h1>
          <h4 class="logo-subtitle">venezuela coffee beans</h4>
        </div>
        <div class="main-nav">
          <a href="#home">home</a>
          <a href="#products">products</a>
          <a href="#contact">contact</a>
        </div>
      </div>
      <h1 class="main-title">
        <span class="first-line">&nbsp;</span>
        <span class="second-line">&nbsp;</span>
      </h1>
      <div class="footer">
        <p>discover</p>
        <i class="icon-arrow"></i>
      </div>
    </div>
  </header>
  <i class="icon-scrollToTop"></i>

  <div id="pages">
    <section id="home">
      <div class="home-wrapper"></div>
    </section>
    <section id="products">
      <div id="product-list" class="products-wrapper"></div>
    </section>
    <section id="contact">
      <div class="contact-wrapper"></div>
    </section>
  </div>

  <script id="template-contact" type="text/x-handlebars-template">
    <h1 class="section-header">contact us</h1>
    <div class="contact-form">
      <form class="contact-us">
        <label for="name">name</label>
        <input type="text" id="name" name="name">
        
        <label for="title">title</label>
        <input type="text" id="title" name="title">
        
        <label for="message">message</label>
        <textarea id="message" name="message" rows="5"></textarea>
        
        <button type="submit">submit</button>
      </form>
    </div>
    <div class="main-footer">
      <p>&copy; 2021 EL TIGRE inc.</p>
    </div>
  </script>

  <script id="template-products" type="text/x-handlebars-template">
    <div class="products-container">
      <h1 class="section-header">products</h1>
      {{#each this}}
      <div class="product-container">
        <div class="product-content">
          <h1 class="product-title">0{{id}}. {{title}}</h1>
          <p class="product-description">
            {{description}}
          </p>
          <div class="details-wrapper">
            <div class="details">
              <p>roasting: <span>{{roasting}}</span></p>
              <p>intensity: <span>{{intensity}}</span></p>
            </div>
            <div class="most-popular">
              {{#if mostPopular}}
              <img src="images/laur.webp" alt="">
              {{/if}}
            </div>
          </div>
        </div>
        <div class="product-photo">
          {{{image}}}
          <div class="promotion">
            <p class="old-price">{{oldPrice}}$</p>
            <p class="current-price">{{currentPrice}}$</p>
          </div>
        </div>
      </div>
      {{/each}}
      
      <div class="main-footer">
        <p>&copy; 2021 EL TIGRE inc.</p>
      </div>
    </div>
    </script>

    <script id="template-about" type="text/x-handlebars-template">
      <div class="carousel-container">
        <div class="carousel-wrapper">
          <h1 class="section-header">about us</h1>
          <div class="carousel">
            <div class="carousel-cell">
              <div class="image">
                <img src="images/3.webp" alt="team-member-3">
              </div>
              <div class="content">
                <p class="team-member">Elizabeth <span>Doherty</span></p>
                <p class="description">
                  Experienced barista from Bahamas. She says that Venezuela has opened her yeys on coffee."It's not about the tase", she says. "It's all about the feelings".
                </p>
              </div>
            </div>
            <div class="carousel-cell">
              <div class="image">
                <img src="images/2.webp" alt="team-member-2">
              </div>
              <div class="content">
                <p class="team-member">Max <span>Selfish</span></p>
                <p class="description">
                  Max is the austrian barista with years of experience from the hotels across the whole Europe. "Venezuela coffee was a lightening experience for me! I have never drink such an amazing coffee", he says.
                </p>
              </div>
            </div>
            <div class="carousel-cell">
              <div class="image">
                <img src="images/1.webp" alt="team-member-1">
              </div>
              <div class="content">
                <p class="team-member">Ping <span>Nihao</span></p>
                <p class="description">
                  Ping is the youngest in the team. He doesn't like calling coffee a mysterious act. He says, a good coffee is lika a mathematical formula. Once you figured it out, every coffee you make is a masterpiece.
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="main-footer home-footer">
          <p>&copy; 2021 EL TIGRE inc.</p>
        </div>
      </div>
    </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
  <script src="js/app.js" type="module"></script>
</body>
</html>
